<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Adding responsive meta tag that adapts to different screen sizes, and meta tags. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Vanilla JS Quiz">
    <meta name="author" content="Saina Ghasemian-Roudsari">
    <title>Vanilla JS Quiz</title>
</head>

<body>
    <!-- Name Entry Screen -->
    <div id="name-screen">
        <h1>Welcome to the Quiz</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen (initially should not be visible until username is entered) -->
    <div id="quiz-container" style="display: none;">
        <h1 id="quiz-header"></h1>
        <p id="question-text"></p>
        <div id="choices"></div>
        <button id="submit-btn">Submit</button>
        <button id="next-btn" disabled>Next</button>
        <p id="score">Score: 0</p>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
