<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Adding responsive meta tag that adapts to different screen sizes, and meta tags. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Vanilla JS Quiz">
    <meta name="author" content="Saina Ghasemian-Roudsari">
    <title>Vanilla JS Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Name Entry Screen -->
    <div id="name-screen">
        <h1>Welcome to the Quiz</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen (initially should not be visible until username is entered) -->
    <div id="quiz-container" style="display: none;">
        <h1 id="quiz-header"></h1>
        <p id="question-text"></p>
        <form id="choices"></form>
        <button id="submit-btn" class="btn">Submit</button>
        <p id="score">Score: 0</p>
    </div>

    <div id="quiz-end-container" style="display: none;">
        <p>Quiz ended! Your score: <span id="final-score"></span></p>
        <div id="history-block">
            <p id="user-history-name"></p>
            <button id="score-history-btn" class="btn">History</button>
            <div id="score-history" style="display: none;">
                <!-- Score history will be displayed here -->
            </div>
            <br>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
